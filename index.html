<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
        <title>Slashes Compressor</title>
    </head>
    <body>
        <br>
        <br>
        <br>
        <span id="byteselm"></span>
        <textarea id="inelm" rows="10" autofocus="autofocus" spellcheck="false"></textarea><br>
        <div id="compress" onclick="o=inelm.value.length;inelm.value=compress(inelm.value);byteselm.innerText = o+' -> '+inelm.value.length">
            <a id="compresstxt">Compress</a>
        </div>
    </body>
    <script src="main.js" charset="utf-8"></script>
</html>
